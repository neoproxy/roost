{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>{{id}}</h1>
    <p class="lead">Take a moment and indulge in some interesting articles. Oh You can't because this is just a place holder. Oops fooled you. Maybe?</p>
    <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item"><a href="articles/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</div>
{% endblock %}
